<!DOCTYPE html>
<html>
<style>
#graph
{
  margin; 0 auto;
}

.axis path,
.axis line {
  fill: none;
  stroke: black;
  shape-rendering: crispEdges;
}

.axis text {
  font-family: sans-serif;
  font-size: 11px;
}

.tick line
{
  stroke: #b34700;
  opacity: 0.5;
}

g path.domain
{
  stroke: red;
}

body {background-color: #e0ebeb;
}
</style>

<script src="https://d3js.org/d3.v3.min.js"></script>

<body>
<center style="background-color:#99e6ff;"><font color = "#d94426"><big><b>Launchpad IoT</b></big></center>
<center style="background-color:#99e6ff;"><font color = "#d94426"><big><b>Indoor Tracking GUI on web page</b></big></center>

	<div id="graph"></div> 
	
<script>

// Set graph
	var width = 1000,
			height = 1000,
			padding = 50;
			
	// create an svg container
	var vis = d3.select("#graph")
	.append("svg:svg")
		.attr("width", width)
		.attr("height", height);

	var xScale = d3.scale.linear().domain([20, 0]).range([width - padding, padding]);
	var yScale = d3.scale.linear().domain([0, 20]).range([height - padding, padding]);

	// define the y axis
	var yAxis = d3.svg.axis()
			.orient("left")
			.scale(yScale);
	
	// define the y axis
	var xAxis = d3.svg.axis()
			.orient("bottom")
			.scale(xScale);

	var xAxisPlot = vis.append("g")
			.attr("class", "axis axis--x")
			.attr("transform", "translate(0," + (height/2) + ")")
			.call(xAxis.tickSize(-height, 0, 0));

	var yAxisPlot = vis.append("g")
		.attr("class", "axis axis--y")
		.attr("transform", "translate("+ (width/2) +",0)")
		.call(yAxis.tickSize(-width, 0, 0));


	xAxisPlot.selectAll(".tick line")
		.attr("y1", (width - (2*padding))/2 * -1)
		.attr("y2", (width - (2*padding))/2 * 1);

	yAxisPlot.selectAll(".tick line")
		.attr("x1", (width - (2*padding))/2 * -1)
		.attr("x2", (width - (2*padding))/2 * 1);
		
		</script>
		</body>
		
		</html>
